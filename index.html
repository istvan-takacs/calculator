<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator-body">
        <div class="display">
            <div class="last-operation-display"></div>
            <div class="current-operation-display">0</div>
        </div>
        <div class="calculator-buttons">
            <div class="column-one">
                <button class="digit" id="digit-1">1</button>
                <button class="digit" id="digit-4">4</button>
                <button class="digit" id="digit-7">7</button>
                <button class="digit" id="floating-point">.</button>
            </div>
            <div class="column-two">
                <button class="digit" id="digit-2">2</button>
                <button class="digit" id="digit-5">5</button>
                <button class="digit" id="digit-8">8</button>
                <button class="digit" id="digit-0">0</button>
            </div>
            <div class="column-three">
                <button class="digit" id="digit-3">3</button>
                <button class="digit" id="digit-6">6</button>
                <button class="digit" id="digit-9">9</button>
                <button id="plus-minus">+/-</button>
            </div>
            <div class="column-four">
                <button class="operator" id="plus">+</button>
                <button  class="operator" id="minus">-</button>
                <button class="operator" id="multiplication">*</button>
                <button class="operator" id="division">/</button>
            </div>
            <div class="column-five">
                <button id="delete-last">&lt;</button>
                <button class="operator" id="clear">AC</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
